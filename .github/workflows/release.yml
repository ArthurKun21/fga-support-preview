name: Release

on:
  workflow_dispatch:
  repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TIME_STAMP: ""
      SERVANT_SHA: ""
    steps:
      - uses: actions/checkout@v4

      - name: Prepare build
        run: |
          timestamp=$(date '+%Y-%m-%d')
          echo "TIME_STAMP=$timestamp" >> $GITHUB_ENV

      - name: Zip directory
        run: |
          if [ ! -d "servant" ]; then
            mkdir servant
          fi
          zip -r servant.zip servant
          sha=`sha256sum servant.zip | awk '{ print $1 }'`
          echo "SERVANT_SHA=$sha" >> $GITHUB_ENV
    
      - name: Create release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          tag_name: "${{ env.TIME_STAMP }}"
          name: "${{ env.TIME_STAMP }}"
          body: |
            ### Checksums

            | Variant | SHA-256 |
            | ------- | ------- |
            | servant.zip | ${{ env.SERVANT_SHA }}
          files: |
            servant.zip
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Prune old releases
        uses: dev-drprasad/delete-older-releases@dfbe6be2a006e9475dfcbe5b8d201f1824c2a9fe # v0.3.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          keep_latest: 5
          delete_tags: true
